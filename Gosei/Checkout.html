<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Gosei/styles/checkout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Checkout</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #DDDDDD;">
        <div class="container">
          <a class="navbar-brand" href="/Gosei/Index.html">GoseiWebshop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link" href="/Gosei/Index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active disabled" style="color: #198754;" href="Login.html">Checkout</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>

      <div class="cart-view-container container">
        <h4 class="mx-5 mt-5">Checkout</h4>
        <hr class="first-line">
      </div>

      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-sm-4">
            <form>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="first-name" class="form-label">First name</label>
                            <input type="text" class="form-control" id="first-name" required>
                        </div>
                    </div>

                    <div class="col">
                        <div class="mb-3">
                            <label for="last-name" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="last-name" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" required>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                    </div>

                    <div class="col">
                        <div class="mb-3">
                            <label for="zipcode" class="form-label">Zip code</label>
                            <input type="text" class="form-control" id="zipcode" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="phone" required>
                    <div id="phoneHelp" class="form-text">Please include your area code.</div>
                </div>

                <button id="button_checkout" type="button" class="btn btn-outline-success">Continue to checkout</button>
              </form>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script type="module" src="/Gosei/scripts/checkout.js"></script>

</body>
</html>
