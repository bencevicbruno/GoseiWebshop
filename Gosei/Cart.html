<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Gosei/styles/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Cart</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #DDDDDD;">
        <div class="container">
          <a class="navbar-brand" href="/Gosei/Index.html">GoseiWebshop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link" href="/Gosei/Index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active disabled" style="color: #198754;" href="Login.html">Cart</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>

      <div class="cart-view-container container">
        <h4 class="mx-5 mt-5">Shopping cart</h4>
        <hr class="first-line">

        <div class="container cart-container mt-5">
            <div class="product-elements container d-flex">
                <img class="product-image mt-4 mx-3 mb-3" src="/Gosei/assets/iphone-picture1.png" width="180" height="210">
                <div class="product-title col-md-3 mt-4 mx-5">Apple iPhone 13 128GB Green</div>
                <div class="product-price col-md-1 mt-4 mx-5">Price: 999$</div>
                <div class="product-quantity col-md-1 mt-4 mx-5">Quantity: 1</div>
                <div class="product-total col-md-1 mt-4 mx-5">Total: 999$</div> 
            </div>

            <hr class="line-between">

            <h6 class="empty-cart mt-4 mx-4 mb-4">Your shopping cart is empty.</h6> 
        </div>

        <div class="chekout-button-container container d-flex justify-content-end">
            <a href="/Gosei/Checkout.html"><button class="product-checkout btn btn-outline-success mb-3 mx-4 mt-3">Checkout</button></a>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="/Gosei/scripts/cart.js"></script>

</body>
</html>
