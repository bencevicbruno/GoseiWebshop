<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/Gosei/styles/cart.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script type="module" src="/Gosei/scripts/navigation_bar_setup.js"></script>
  <title>Cart</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light">

    <div class="container">
      <a class="navbar-brand" href="/Gosei/Index.html">GoseiWebshop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">

          <li class="nav-item mx-1">
            <a class="nav-link" href="/Gosei/Index.html">Home</a>
          </li>

          <li class="nav-item mx-1">
            <a class="nav-link" href="/Gosei/AboutUs.html">About us</a>
          </li>

          <li class="nav-item mx-1">
            <a class="nav-link" href="/Gosei/Products.html">Products</a>
          </li>

          <li class="nav-item mx-1">
            <a class="nav-link" href="/Gosei/Contact.html">Contact</a>
          </li>

          <li id="button_login" class="nav-item mx-1" style="display: none">
            <a id="link_login" class="nav-link" href="/Gosei/Login.html">Log In</a>
          </li>

          <li id="button_cart" class="nav-item mx-1" style="display: none">
            <a class="nav-link active text-success disabled" aria-current="page" href="/Gosei/Cart.html"><i
                class="bi bi-cart"></i><a>
          </li>

          <li id="button_logout" class="nav-item mx-1" style="display: none">
            <a class="nav-link" href="#">Log Out</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="cart-view-container container">
    <h4 class="mx-5 mt-5">Shopping cart</h4>
    <hr class="first-line">

    <div id="container_products">
    </div>

    <h6 id="label_cart_empty" class="empty-cart mt-4 mx-4 mb-4">Your shopping cart is empty.</h6>

    <div class="chekout-button-container container d-flex justify-content-end">

      <p class="total-amount mx-5 mt-4">Total amount is 999$.</p>

      <a href="/Gosei/Index.html">
        <button class="continue-shopping btn btn-outline-success mb-3 mx-2 mt-3">
          Continue shopping
        </button>
      </a>

      <a id="link_checkout" href="#" style="text-decoration: none; color: #000000;">
        <button id="button_checkout" class="product-checkout btn btn-outline-success mb-3 mx-2 mt-3" style="display: none">
          Checkout
        </button>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="module" src="/Gosei/scripts/cart.js"></script>
