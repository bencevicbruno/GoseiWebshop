<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Gosei/styles/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Gosei Sign Up</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #DDDDDD;">
      <div class="container">
        <a class="navbar-brand" href="Index.html">GoseiWebshop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link" href="Index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="Login.html">Login</a>
              </li>
    
              <li class="nav-item">
                <a class="nav-link active disabled" style="color: #dc3545;" href="#">Sign up</a>
              </li>

          </ul>
        </div>
      </div>
    </nav>

      <div class="container">
        <div class="row  d-flex justify-content-center">
          <div class="col-sm-4">
            <form>
                <div class="mb-3 mt-5">
                    <label for="username" class="form-label">Your username</label>
                    <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="repeatEmail" class="form-label">Repeat email address</label>
                    <input type="email" class="form-control" id="repeatEmail" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                  <div id="emailHelp" class="form-text">Create secure and strong password for your safety.</div>
                </div>
                <div class="mb-3">
                    <label for="repeatPassword" class="form-label">Repeat password</label>
                    <input type="password" class="form-control" id="repeatPassword">
                  </div>
                <button type="submit" class="btn btn-outline-danger">Sign up</button>
              </form>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
